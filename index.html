<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Management & Checkout System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* Custom styles for better aesthetics and readability */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }
        .status-available {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .status-checked-out {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
        /* Style for the QR/Barcode Reader container */
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures the video feed respects the border-radius */
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Battery Checkout System</h1>
            <p id="auth-status" class="text-lg text-gray-600">Initializing Firebase...</p>
        </header>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2zM15.5 10.5a.5.5 0 11-1 0 .5.5 0 011 0z"></path></svg>
                Transaction Interface
            </h2>
            
            <div id="action-message" class="text-center p-3 rounded-lg text-sm mb-4 hidden"></div>

            <label for="ctecIdInput" class="block text-gray-700 font-semibold mb-1">1. Enter or Scan Person ID (CTEC ID)</label>
            <input type="text" id="ctecIdInput" placeholder="Enter CTEC ID (e.g., CTEC-101)"
                   class="w-full border-2 border-gray-300 focus:border-yellow-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out">

            <label for="batteryIdInput" class="block text-gray-700 font-semibold mb-1">2. Enter or Scan Battery ID</label>
            <input type="text" id="batteryIdInput" placeholder="Enter Battery ID (e.g., BATT-001) then ENTER"
                   class="w-full border-2 border-gray-300 focus:border-indigo-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out"
                   onkeydown="if(event.key === 'Enter') { handleTransactionBasedOnInput(); }">
            
            <div class="flex items-center justify-between mb-4 bg-gray-100 p-3 rounded-lg border">
                <span class="font-medium text-gray-700">Scan Target: <span id="scanTargetDisplay" class="font-bold text-indigo-600">CTEC ID</span></span>
                <button onclick="toggleScanTarget()" id="scan-target-toggle-btn"
                        class="px-4 py-2 bg-gray-300 text-gray-800 font-bold rounded-lg hover:bg-gray-400 transition duration-150 ease-in-out text-sm">
                    Switch Target
                </button>
            </div>

            <button onclick="toggleScanner()" id="scanner-toggle-btn"
                    class="w-full px-6 py-3 mb-4 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-150 ease-in-out disabled:opacity-50">
                Start Camera Scan
            </button>

            <div id="reader"></div>

            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button onclick="handleTransaction('checkout')" id="checkout-btn"
                        class="flex-1 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50">
                    Check Out
                </button>
                <button onclick="handleTransaction('checkin')" id="checkin-btn"
                        class="flex-1 px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-150 ease-in-out disabled:opacity-50">
                    Check In / Charge
                </button>
            </div>
        </div>
        
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                New Battery Registration
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input type="text" id="newBatteryId" placeholder="New ID (e.g., BATT-006)"
                       class="col-span-1 border border-gray-300 rounded-lg p-3">
                <input type="text" id="newBatteryCategory" placeholder="Category (e.g., Syma X5C Drone)"
                       class="col-span-2 border border-gray-300 rounded-lg p-3">
            </div>
            <button onclick="addNewBattery()" id="add-new-btn" 
                    class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-150 ease-in-out disabled:opacity-50 text-sm">
                Register New Battery with Category
            </button>
            <button id="seed-data-btn" onclick="seedInitialData()" 
                    class="mt-4 w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 ease-in-out text-sm">
                Initialize Fleet with Sample Data (If empty)
            </button>
        </div>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v2m0-4c-1.657 0-3 .895-3 2s1.343 2 3 2m-3 3h6M3 6h18M3 10h18M3 14h18M3 18h18"></path></svg>
                Battery Fleet Status
            </h2>
            <div id="battery-list" class="space-y-3">
                <p class="text-gray-500">Loading battery data...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, serverTimestamp, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. FIREBASE CONFIGURATION (CRITICAL) ---
        // TODO: Replace this with your actual Firebase project configuration.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // --- Global App State & Firebase Services ---
        let db;
        let auth;
        let html5QrCode;
        let isScannerRunning = false;
        let scanTarget = 'ctec'; // 'ctec' or 'battery'

        // --- DOM Element References ---
        const ctecIdInput = document.getElementById('ctecIdInput');
        const batteryIdInput = document.getElementById('batteryIdInput');
        const actionMessage = document.getElementById('action-message');
        const batteryListDiv = document.getElementById('battery-list');
        const scannerToggleBtn = document.getElementById('scanner-toggle-btn');
        const scanTargetDisplay = document.getElementById('scanTargetDisplay');
        
        // --- UI Helper Functions ---
        function showMessage(message, isError = false) {
            actionMessage.textContent = message;
            actionMessage.className = `text-center p-3 rounded-lg text-sm mb-4 ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            actionMessage.classList.remove('hidden');
            setTimeout(() => actionMessage.classList.add('hidden'), 4000);
        }

        function updateButtonStates(ctecId, batteryId) {
            document.getElementById('checkout-btn').disabled = !ctecId || !batteryId;
            document.getElementById('checkin-btn').disabled = !batteryId;
            document.getElementById('add-new-btn').disabled = !document.getElementById('newBatteryId').value || !document.getElementById('newBatteryCategory').value;
        }
        
        // Add event listeners to update buttons on input
        ctecIdInput.addEventListener('input', () => updateButtonStates(ctecIdInput.value, batteryIdInput.value));
        batteryIdInput.addEventListener('input', () => updateButtonStates(ctecIdInput.value, batteryIdInput.value));
        document.getElementById('newBatteryId').addEventListener('input', updateButtonStates);
        document.getElementById('newBatteryCategory').addEventListener('input', updateButtonStates);


        // --- Core Transaction Logic ---
        async function handleTransaction(type) {
            const ctecId = ctecIdInput.value.trim().toUpperCase();
            const batteryId = batteryIdInput.value.trim().toUpperCase();

            if (!batteryId) {
                showMessage('Battery ID is required for any transaction.', true);
                return;
            }

            const batteryRef = doc(db, 'batteries', batteryId);
            const batterySnap = await getDoc(batteryRef);

            if (!batterySnap.exists()) {
                showMessage(`Battery with ID '${batteryId}' does not exist.`, true);
                return;
            }

            const batteryData = batterySnap.data();

            if (type === 'checkout') {
                if (!ctecId) {
                    showMessage('Person ID (CTEC ID) is required to check out a battery.', true);
                    return;
                }
                if (batteryData.status === 'checked-out') {
                    showMessage(`Battery '${batteryId}' is already checked out to ${batteryData.checkedOutTo}.`, true);
                    return;
                }
                await setDoc(batteryRef, {
                    status: 'checked-out',
                    checkedOutTo: ctecId,
                    lastTransactionTime: serverTimestamp()
                }, { merge: true });
                showMessage(`Successfully checked out '${batteryId}' to '${ctecId}'.`);

            } else if (type === 'checkin') {
                if (batteryData.status === 'available') {
                    showMessage(`Battery '${batteryId}' is already available/charged.`, true);
                    return;
                }
                 await setDoc(batteryRef, {
                    status: 'available',
                    checkedOutTo: null, // Clear the user
                    lastTransactionTime: serverTimestamp()
                }, { merge: true });
                showMessage(`Successfully checked in '${batteryId}'. It is now available.`);
            }
            
            // Clear inputs after successful transaction
            ctecIdInput.value = '';
            batteryIdInput.value = '';
            updateButtonStates('', '');
        }

        // --- Smart Enter Key Handler ---
        async function handleTransactionBasedOnInput() {
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId) return;

            const batteryRef = doc(db, 'batteries', batteryId);
            const batterySnap = await getDoc(batteryRef);

            if (!batterySnap.exists()) {
                 showMessage(`Battery '${batteryId}' does not exist.`, true);
                 return;
            }
            // If battery is checked out, assume check-in. Otherwise, assume checkout.
            const action = batterySnap.data().status === 'checked-out' ? 'checkin' : 'checkout';
            handleTransaction(action);
        }

        // --- Battery Management ---
        async function addNewBattery() {
            const newId = document.getElementById('newBatteryId').value.trim().toUpperCase();
            const newCategory = document.getElementById('newBatteryCategory').value.trim();

            if (!newId || !newCategory) {
                showMessage('Both New Battery ID and Category are required.', true);
                return;
            }

            const batteryRef = doc(db, 'batteries', newId);
            const batterySnap = await getDoc(batteryRef);

            if (batterySnap.exists()) {
                showMessage(`A battery with ID '${newId}' already exists.`, true);
                return;
            }

            await setDoc(batteryRef, {
                category: newCategory,
                status: 'available',
                checkedOutTo: null,
                lastTransactionTime: serverTimestamp()
            });

            showMessage(`Successfully registered new battery: '${newId}'.`);
            document.getElementById('newBatteryId').value = '';
            document.getElementById('newBatteryCategory').value = '';
            updateButtonStates('', '');
        }

        async function seedInitialData() {
            const seedData = {
                "BATT-001": { category: "Syma X5C Drone", status: "available", checkedOutTo: null },
                "BATT-002": { category: "Syma X5C Drone", status: "available", checkedOutTo: null },
                "BATT-003": { category: "GoPro Hero 9", status: "available", checkedOutTo: null },
                "BATT-004": { category: "GoPro Hero 9", status: "available", checkedOutTo: null },
                "BATT-005": { category: "Canon LP-E6", status: "available", checkedOutTo: null }
            };

            const batch = writeBatch(db);
            let count = 0;
            for (const id in seedData) {
                const docRef = doc(db, "batteries", id);
                const docSnap = await getDoc(docRef);
                // Only add if it doesn't exist
                if (!docSnap.exists()) {
                    batch.set(docRef, { ...seedData[id], lastTransactionTime: serverTimestamp() });
                    count++;
                }
            }

            if (count > 0) {
                await batch.commit();
                showMessage(`Added ${count} sample batteries to the fleet.`);
            } else {
                showMessage("No new batteries were added. Your fleet might already have this data.", false);
            }
        }

        // --- QR/Barcode Scanning Logic ---
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned code.
            console.log(`Scan result: ${decodedText}`, decodedResult);
            if (scanTarget === 'ctec') {
                ctecIdInput.value = decodedText;
                // Automatically switch target to battery for faster workflow
                toggleScanTarget();
            } else {
                batteryIdInput.value = decodedText;
                // Stop the scanner and process the transaction
                toggleScanner(); // This will stop the running scanner
                handleTransactionBasedOnInput(); // Automatically check in/out
            }
            updateButtonStates(ctecIdInput.value, batteryIdInput.value);
        }

        function onScanFailure(error) {
            // This will be called frequently, so keep it quiet unless debugging
            // console.warn(`Code scan error = ${error}`);
        }

        function toggleScanTarget() {
            if (scanTarget === 'ctec') {
                scanTarget = 'battery';
                scanTargetDisplay.textContent = 'Battery ID';
                ctecIdInput.classList.remove('border-yellow-300', 'focus:border-yellow-500');
                ctecIdInput.classList.add('border-gray-300');
                batteryIdInput.classList.add('border-indigo-300', 'focus:border-indigo-500');
            } else {
                scanTarget = 'ctec';
                scanTargetDisplay.textContent = 'CTEC ID';
                batteryIdInput.classList.remove('border-indigo-300', 'focus:border-indigo-500');
                batteryIdInput.classList.add('border-gray-300');
                ctecIdInput.classList.add('border-yellow-300', 'focus:border-yellow-500');
            }
        }

        function toggleScanner() {
            if (!isScannerRunning) {
                html5QrCode.start(
                    { facingMode: "environment" }, // Use the back camera
                    {
                        fps: 10, // Optional frame rate
                        qrbox: { width: 250, height: 250 } // Optional scanning box
                    },
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    isScannerRunning = true;
                    scannerToggleBtn.textContent = 'Stop Camera Scan';
                    scannerToggleBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                    scannerToggleBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                }).catch(err => {
                    showMessage('Failed to start camera. Check permissions.', true);
                    console.error("Could not start scanner", err);
                });
            } else {
                html5QrCode.stop().then(() => {
                    isScannerRunning = false;
                    scannerToggleBtn.textContent = 'Start Camera Scan';
                    scannerToggleBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    scannerToggleBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                });
            }
        }
        
        // --- Real-time Data Rendering ---
        function renderBatteries(docs) {
            if (docs.length === 0) {
                batteryListDiv.innerHTML = '<p class="text-gray-500">No batteries found in the system. Use the registration form to add some.</p>';
                return;
            }

            batteryListDiv.innerHTML = docs.map(doc => {
                const battery = doc.data();
                const id = doc.id;
                const isAvailable = battery.status === 'available';
                const statusClass = isAvailable ? 'status-available' : 'status-checked-out';
                const statusText = isAvailable ? 'Available' : `Checked Out: ${battery.checkedOutTo}`;
                const time = battery.lastTransactionTime?.toDate().toLocaleString() || 'N/A';

                return `
                    <div class="grid grid-cols-3 items-center p-3 border rounded-lg gap-2">
                        <div>
                            <p class="font-bold text-gray-800">${id}</p>
                            <p class="text-sm text-gray-500">${battery.category}</p>
                        </div>
                        <div class="text-center">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusClass}">
                                ${statusText}
                            </span>
                        </div>
                        <div class="text-right text-sm text-gray-500">
                            Last Update: ${time}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- App Initialization ---
        function main() {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Initialize QR Code Scanner
            html5QrCode = new Html5Qrcode("reader");

            const authStatus = document.getElementById('auth-status');
            
            // Set up real-time listener for battery data
            const q = collection(db, 'batteries');
            onSnapshot(q, (querySnapshot) => {
                const batteries = [];
                querySnapshot.forEach((doc) => {
                    batteries.push(doc);
                });
                renderBatteries(batteries);
            });

            // Sign in anonymously
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    authStatus.textContent = `Authenticated Anonymously (User ID: ${user.uid.substring(0, 8)}...)`;
                    authStatus.classList.add('text-green-700');
                    // Enable buttons once authenticated
                    document.querySelectorAll('button').forEach(btn => btn.disabled = false);
                    updateButtonStates('', ''); // Set initial disabled state correctly
                } else {
                    authStatus.textContent = 'Not Authenticated. Attempting to sign in...';
                    authStatus.classList.add('text-red-700');
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        authStatus.textContent = 'Authentication Failed. Please check console.';
                    });
                }
            });
        }
        
        // --- Expose functions to the global scope for onclick attributes ---
        window.handleTransaction = handleTransaction;
        window.handleTransactionBasedOnInput = handleTransactionBasedOnInput;
        window.addNewBattery = addNewBattery;
        window.seedInitialData = seedInitialData;
        window.toggleScanner = toggleScanner;
        window.toggleScanTarget = toggleScanTarget;

        // --- Run the app ---
        main();

    </script>
</body>
</html>
