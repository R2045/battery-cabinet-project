<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Management & Checkout System (Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: #ffffff; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 1.5rem; }
        .status-available { background-color: #d1fae5; color: #065f46; }
        .status-checked-out { background-color: #fee2e2; color: #991b1b; }
        #reader { width: 100%; max-width: 400px; margin: 1rem auto; border-radius: 0.5rem; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Battery Checkout System</h1>
            <p id="system-status" class="text-lg text-gray-600">System Ready. Data is saved locally in your browser.</p>
        </header>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2zM15.5 10.5a.5.5 0 11-1 0 .5.5 0 011 0z"></path></svg>
                Transaction Interface
            </h2>
            
            <div id="action-message" class="text-center p-3 rounded-lg text-sm mb-4 hidden"></div>

            <label for="ctecIdInput" class="block text-gray-700 font-semibold mb-1">1. Enter or Scan Person ID (CTEC ID)</label>
            <input type="text" id="ctecIdInput" placeholder="Enter CTEC ID (e.g., CTEC-101)"
                   class="w-full border-2 border-gray-300 focus:border-yellow-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out">

            <label for="batteryIdInput" class="block text-gray-700 font-semibold mb-1">2. Enter or Scan Battery ID</label>
            <input type="text" id="batteryIdInput" placeholder="Enter Battery ID (e.g., BATT-001) then ENTER"
                   class="w-full border-2 border-gray-300 focus:border-indigo-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out"
                   onkeydown="if(event.key === 'Enter') { handleTransactionBasedOnInput(); }">
            
            <div class="flex items-center justify-between mb-4 bg-gray-100 p-3 rounded-lg border">
                <span class="font-medium text-gray-700">Scan Target: <span id="scanTargetDisplay" class="font-bold text-indigo-600">CTEC ID</span></span>
                <button onclick="toggleScanTarget()" id="scan-target-toggle-btn"
                        class="px-4 py-2 bg-gray-300 text-gray-800 font-bold rounded-lg hover:bg-gray-400 transition duration-150 ease-in-out text-sm">
                    Switch Target
                </button>
            </div>

            <button onclick="toggleScanner()" id="scanner-toggle-btn"
                    class="w-full px-6 py-3 mb-4 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-150 ease-in-out">
                Start Camera Scan
            </button>

            <div id="reader"></div>

            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button onclick="handleTransaction('checkout')" id="checkout-btn"
                        class="flex-1 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out" disabled>
                    Check Out
                </button>
                <button onclick="handleTransaction('checkin')" id="checkin-btn"
                        class="flex-1 px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-150 ease-in-out" disabled>
                    Check In / Charge
                </button>
            </div>
        </div>
        
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                New Battery Registration
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input type="text" id="newBatteryId" placeholder="New ID (e.g., BATT-006)"
                       class="col-span-1 border border-gray-300 rounded-lg p-3">
                <input type="text" id="newBatteryCategory" placeholder="Category (e.g., Syma X5C Drone)"
                       class="col-span-2 border border-gray-300 rounded-lg p-3">
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="addNewBattery()" id="add-new-btn" 
                        class="flex-1 px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-150 ease-in-out" disabled>
                    Register Manually
                </button>
                <button onclick="scanNewBattery()" id="scan-add-btn" 
                        class="flex-1 px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                    Scan to Add New Battery
                </button>
            </div>
            
            <div class="mt-6 border-t pt-4 space-y-3">
                 <button id="seed-data-btn" onclick="seedInitialData()" 
                    class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 ease-in-out text-sm">
                    Initialize Fleet with Sample Data (If empty)
                </button>
                <button id="reset-system-btn" onclick="resetSystem()" 
                    class="w-full px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-800 transition duration-150 ease-in-out text-sm">
                    Reset System (Delete All Data)
                </button>
            </div>
        </div>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v2m0-4c-1.657 0-3 .895-3 2s1.343 2 3 2m-3 3h6M3 6h18M3 10h18M3 14h18M3 18h18"></path></svg>
                Battery Fleet Status
            </h2>
            <div id="battery-list" class="space-y-3">
                <p class="text-gray-500">Loading battery data...</p>
            </div>
        </div>
    </div>

    <script>
        // --- Global App State & Services ---
        let batteryData = {}; 
        let html5QrCode;
        let isScannerRunning = false;
        let scanTarget = 'ctec';
        let isScanOnCooldown = false;

        const LOCAL_STORAGE_KEY = 'batteryFleetData';

        // --- DOM Element References ---
        const ctecIdInput = document.getElementById('ctecIdInput');
        const batteryIdInput = document.getElementById('batteryIdInput');
        const actionMessage = document.getElementById('action-message');
        const batteryListDiv = document.getElementById('battery-list');
        const scannerToggleBtn = document.getElementById('scanner-toggle-btn');
        const scanTargetDisplay = document.getElementById('scanTargetDisplay');
        
        // --- Data Persistence Functions ---
        function loadDataFromLocalStorage() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            batteryData = savedData ? JSON.parse(savedData) : {};
            renderBatteries();
        }

        function saveDataToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(batteryData));
            renderBatteries();
        }

        // --- UI Helper Functions ---
        function showMessage(message, isError = false) {
            actionMessage.textContent = message;
            actionMessage.className = `text-center p-3 rounded-lg text-sm mb-4 ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            actionMessage.classList.remove('hidden');
            setTimeout(() => actionMessage.classList.add('hidden'), 4000);
        }

        function updateButtonStates() {
            const ctecId = ctecIdInput.value;
            const batteryId = batteryIdInput.value;
            document.getElementById('checkout-btn').disabled = !ctecId || !batteryId;
            document.getElementById('checkin-btn').disabled = !batteryId;
            document.getElementById('add-new-btn').disabled = !document.getElementById('newBatteryId').value || !document.getElementById('newBatteryCategory').value;
        }
        
        ctecIdInput.addEventListener('input', updateButtonStates);
        batteryIdInput.addEventListener('input', updateButtonStates);
        document.getElementById('newBatteryId').addEventListener('input', updateButtonStates);
        document.getElementById('newBatteryCategory').addEventListener('input', updateButtonStates);

        // --- Core Transaction Logic ---
        function handleTransaction(type) {
            const ctecId = ctecIdInput.value.trim().toUpperCase();
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId) return showMessage('Battery ID is required.', true);
            if (!batteryData[batteryId]) return showMessage(`Battery '${batteryId}' does not exist.`, true);

            const currentBattery = batteryData[batteryId];

            if (type === 'checkout') {
                if (!ctecId) return showMessage('Person ID is required for checkout.', true);
                if (currentBattery.status === 'checked-out') return showMessage(`Battery is already checked out to ${currentBattery.checkedOutTo}.`, true);
                currentBattery.status = 'checked-out';
                currentBattery.checkedOutTo = ctecId;
                showMessage(`Successfully checked out '${batteryId}' to '${ctecId}'.`);
            } else if (type === 'checkin') {
                if (currentBattery.status === 'available') return showMessage(`Battery '${batteryId}' is already available.`, true);
                currentBattery.status = 'available';
                currentBattery.checkedOutTo = null;
                showMessage(`Successfully checked in '${batteryId}'.`);
            }
            
            currentBattery.lastTransactionTime = new Date().toISOString();
            saveDataToLocalStorage();
            ctecIdInput.value = '';
            batteryIdInput.value = '';
            updateButtonStates();
        }

        function handleTransactionBasedOnInput() {
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId || !batteryData[batteryId]) return;
            const action = batteryData[batteryId].status === 'checked-out' ? 'checkin' : 'checkout';
            handleTransaction(action);
        }

        // --- Battery Management ---
        function registerBattery(newId, newCategory) {
            if (!newId || !newCategory) {
                showMessage('Both Battery ID and Category are required.', true);
                return; 
            }
            if (batteryData[newId]) {
                showMessage(`A battery with ID '${newId}' already exists.`, true);
                return;
            }
            batteryData[newId] = {
                category: newCategory.trim(),
                status: 'available',
                checkedOutTo: null,
                lastTransactionTime: new Date().toISOString()
            };
            saveDataToLocalStorage();
            showMessage(`Successfully registered new battery: '${newId}'.`);
            document.getElementById('newBatteryId').value = '';
            document.getElementById('newBatteryCategory').value = '';
            updateButtonStates();
        }

        function addNewBattery() {
            const newId = document.getElementById('newBatteryId').value.trim().toUpperCase();
            const newCategory = document.getElementById('newBatteryCategory').value.trim();
            registerBattery(newId, newCategory);
        }
        
        function onScanNewBatterySuccess(decodedText) {
            html5QrCode.stop().then(() => {
                isScannerRunning = false;
                scannerToggleBtn.textContent = 'Start Camera Scan';
                scannerToggleBtn.classList.replace('bg-red-500', 'bg-yellow-500');
                
                const newId = decodedText.trim().toUpperCase();
                
                if (batteryData[newId]) {
                    showMessage(`A battery with ID '${newId}' already exists.`, true);
                    return;
                }
                
                const category = prompt(`Scanned Battery ID: ${newId}\n\nPlease enter the category for this battery:`);
                
                if (category && category.trim() !== '') {
                    registerBattery(newId, category);
                } else {
                    showMessage('Battery registration cancelled. Category is required.', true);
                }
            }).catch(err => console.error("Error stopping scanner.", err));
        }
        
        function scanNewBattery() {
            if (isScannerRunning) { toggleScanner(); } 
            showMessage('Point the camera at a new battery QR code...');
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } }, 
                onScanNewBatterySuccess, 
                onScanFailure
            ).catch(err => showMessage('Failed to start camera. Check permissions.', true));
        }

        // --- System Administration ---
        function seedInitialData() {
            const seedData = {
                "BATT-001": { category: "Syma X5C Drone", status: "available", checkedOutTo: null },
                "BATT-002": { category: "Syma X5C Drone", status: "available", checkedOutTo: null },
                "BATT-003": { category: "GoPro Hero 9", status: "available", checkedOutTo: null },
            };
            let count = 0;
            for (const id in seedData) {
                if (!batteryData[id]) {
                    batteryData[id] = { ...seedData[id], lastTransactionTime: new Date().toISOString() };
                    count++;
                }
            }
            if (count > 0) {
                saveDataToLocalStorage();
                showMessage(`Added ${count} sample batteries.`);
            } else {
                showMessage("Sample data already exists.", false);
            }
        }
        
        // --- THIS IS THE NEW FUNCTION ---
        function resetSystem() {
            const isConfirmed = confirm("Are you sure you want to delete ALL battery data?\n\nThis action cannot be undone.");
            
            if (isConfirmed) {
                // Clear the in-memory data object
                batteryData = {};
                // Clear localStorage and re-render the empty list
                saveDataToLocalStorage();
                showMessage("System has been reset successfully.");
            }
        }

        // --- QR/Barcode Scanning Logic ---
        function onScanSuccess(decodedText) {
            if (isScanOnCooldown) return;
            isScanOnCooldown = true;
            setTimeout(() => { isScanOnCooldown = false; }, 2000);

            if (scanTarget === 'ctec') {
                ctecIdInput.value = decodedText;
                toggleScanTarget();
            } else {
                batteryIdInput.value = decodedText;
                if (isScannerRunning) { toggleScanner(); }
                handleTransactionBasedOnInput();
                toggleScanTarget(); 
            }
            updateButtonStates();
        }

        function onScanFailure(error) { /* Keep quiet */ }

        function toggleScanTarget() {
            if (scanTarget === 'ctec') {
                scanTarget = 'battery';
                scanTargetDisplay.textContent = 'Battery ID';
            } else {
                scanTarget = 'ctec';
                scanTargetDisplay.textContent = 'CTEC ID';
            }
        }

        function toggleScanner() {
            if (!isScannerRunning) {
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, onScanFailure)
                    .then(() => {
                        isScannerRunning = true;
                        scannerToggleBtn.textContent = 'Stop Camera Scan';
                        scannerToggleBtn.classList.replace('bg-yellow-500', 'bg-red-500');
                    }).catch(err => showMessage('Failed to start camera.', true));
            } else {
                html5QrCode.stop().then(() => {
                    isScannerRunning = false;
                    scannerToggleBtn.textContent = 'Start Camera Scan';
                    scannerToggleBtn.classList.replace('bg-red-500', 'bg-yellow-500');
                }).catch(err => console.error("Failed to stop scanner", err));
            }
        }
        
        // --- Real-time Data Rendering ---
        function renderBatteries() {
            const batteryIds = Object.keys(batteryData).sort();
            if (batteryIds.length === 0) {
                batteryListDiv.innerHTML = '<p class="text-gray-500">No batteries found. Add some!</p>';
                return;
            }
            batteryListDiv.innerHTML = batteryIds.map(id => {
                const battery = batteryData[id];
                const isAvailable = battery.status === 'available';
                const statusClass = isAvailable ? 'status-available' : 'status-checked-out';
                const statusText = isAvailable ? 'Available' : `Checked Out: ${battery.checkedOutTo}`;
                const time = new Date(battery.lastTransactionTime).toLocaleString();
                return `
                    <div class="grid grid-cols-3 items-center p-3 border rounded-lg gap-2">
                        <div><p class="font-bold text-gray-800">${id}</p><p class="text-sm text-gray-500">${battery.category}</p></div>
                        <div class="text-center"><span class="px-3 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span></div>
                        <div class="text-right text-sm text-gray-500">Last Update: ${time}</div>
                    </div>`;
            }).join('');
        }

        // --- App Initialization ---
        function main() {
            html5QrCode = new Html5Qrcode("reader");
            loadDataFromLocalStorage();
            updateButtonStates();
        }
        
        main();
    </script>
</body>
</html>
