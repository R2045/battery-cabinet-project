<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Management & Checkout System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* Custom styles for better aesthetics and readability */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }
        .status-available {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .status-checked-out {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
        /* Style for the QR/Barcode Reader container */
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Battery Checkout System</h1>
            <p id="auth-status" class="text-lg text-gray-600">Initializing Firebase...</p>
        </header>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2zM15.5 10.5a.5.5 0 11-1 0 .5.5 0 011 0z"></path></svg>
                Transaction Interface
            </h2>

            <div id="action-message" class="text-center p-3 rounded-lg text-sm mb-4 hidden"></div>

            <label for="ctecIdInput" class="block text-gray-700 font-semibold mb-1">1. Enter or Scan Person ID (CTEC ID)</label>
            <input type="text" id="ctecIdInput" placeholder="Enter CTEC ID (e.g., CTEC-101)"
                   class="w-full border-2 border-yellow-300 focus:border-yellow-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out">

            <label for="batteryIdInput" class="block text-gray-700 font-semibold mb-1">2. Enter or Scan Battery ID</label>
            <input type="text" id="batteryIdInput" placeholder="Enter Battery ID (e.g., BATT-001) then ENTER"
                   class="w-full border-2 border-indigo-300 focus:border-indigo-500 rounded-lg p-3 mb-4 transition duration-150 ease-in-out"
                   onkeydown="if(event.key === 'Enter') { handleTransaction('checkout'); }">

            <div class="flex items-center justify-between mb-4 bg-gray-100 p-3 rounded-lg border">
                <span class="font-medium text-gray-700">Scan Target: <span id="scanTargetDisplay" class="font-bold text-indigo-600">CTEC ID</span></span>
                <button onclick="toggleScanTarget()" id="scan-target-toggle-btn"
                        class="px-4 py-2 bg-gray-300 text-gray-800 font-bold rounded-lg hover:bg-gray-400 transition duration-150 ease-in-out text-sm">
                    Switch Target
                </button>
            </div>

            <button onclick="toggleScanner()" id="scanner-toggle-btn"
                    class="w-full px-6 py-3 mb-4 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-150 ease-in-out disabled:opacity-50">
                Start Camera Scan
            </button>

            <div id="reader"></div>

            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button onclick="handleTransaction('checkout')" id="checkout-btn"
                        class="flex-1 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                    Check Out
                </button>
                <button onclick="handleTransaction('checkin')" id="checkin-btn"
                        class="flex-1 px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-150 ease-in-out">
                    Check In / Charge
                </button>
            </div>
        </div>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                New Battery Registration
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input type="text" id="newBatteryId" placeholder="New ID (e.g., BATT-006)"
                       class="col-span-1 border border-gray-300 rounded-lg p-3">
                <input type="text" id="newBatteryCategory" placeholder="Category (e.g., Syma X5C Drone)"
                       class="col-span-2 border border-gray-300 rounded-lg p-3">
            </div>
            <button onclick="addNewBattery()" id="add-new-btn"
                    class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-150 ease-in-out text-sm">
                Register New Battery
            </button>
            <button id="seed-data-btn" onclick="seedInitialData()"
                    class="mt-4 w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 ease-in-out text-sm">
                Initialize with Sample Data (If empty)
            </button>
        </div>

        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v2m0-4c-1.657 0-3 .895-3 2s1.343 2 3 2m-3 3h6M3 6h18M3 10h18M3 14h18M3 18h18"></path></svg>
                Battery Fleet Status
            </h2>

            <div id="battery-list" class="space-y-3">
                <p class="text-gray-500">Loading battery data...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT ---
        // For this to work, you MUST have your Firebase config here.
        // It should look something like this:
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // --- END IMPORTANT ---


        // Global Firebase and App variables
        let app;
        let db;
        let auth;
        let authenticatedUserId = 'unknown';
        const appId = firebaseConfig.appId || 'default-app-id';
        const BATTERY_COLLECTION_PATH = `/artifacts/${appId}/public/data/batteries`;

        // Scanning variables
        let html5QrCodeScanner = null;
        let isScannerRunning = false;
        let currentScanTarget = 'CTEC_ID';

        // Expose functions globally for HTML click handlers
        window.handleTransaction = handleTransaction;
        window.seedInitialData = seedInitialData;
        window.addNewBattery = addNewBattery;
        window.toggleScanner = toggleScanner;
        window.toggleScanTarget = toggleScanTarget;

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function setupFirebase() {
            try {
                if (!firebaseConfig.apiKey) {
                    document.getElementById('auth-status').innerHTML = `<span class="text-red-600 font-bold">CRITICAL ERROR: Firebase config is missing or incomplete in the script.</span>`;
                    console.error("CRITICAL ERROR: Firebase configuration is not defined or is empty.");
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        authenticatedUserId = user.uid;
                        document.getElementById('auth-status').textContent = `System is ready for transactions.`;
                        listenForBatteryUpdates(); // This will now work
                    } else {
                        authenticatedUserId = 'anonymous';
                        document.getElementById('auth-status').textContent = 'Could not sign in. Functionality limited.';
                    }
                });

            } catch (error) {
                console.error("Firebase setup failed:", error);
                document.getElementById('auth-status').textContent = `FATAL ERROR: Firebase connection failed. See console for details.`;
            }
        }

        /**
         * Listens for real-time updates to the battery collection and re-renders the list.
         * THIS WAS THE MISSING FUNCTION
         */
        function listenForBatteryUpdates() {
            if (!db) return;
            const q = query(collection(db, BATTERY_COLLECTION_PATH));

            onSnapshot(q, (querySnapshot) => {
                const batteries = [];
                querySnapshot.forEach((doc) => {
                    batteries.push({ id: doc.id, ...doc.data() });
                });
                renderBatteryList(batteries);
            }, (error) => {
                console.error("Error listening for battery updates:", error);
                document.getElementById('battery-list').innerHTML = `<p class="text-red-500">Error loading battery data: ${error.message}</p>`;
            });
        }

        function toggleScanTarget() {
            const display = document.getElementById('scanTargetDisplay');
            if (currentScanTarget === 'CTEC_ID') {
                currentScanTarget = 'BATTERY_ID';
                display.textContent = 'BATTERY ID';
                display.classList.remove('text-indigo-600');
                display.classList.add('text-green-600');
            } else {
                currentScanTarget = 'CTEC_ID';
                display.textContent = 'CTEC ID';
                display.classList.remove('text-green-600');
                display.classList.add('text-indigo-600');
            }
            showMessage(`Scan target switched to ${currentScanTarget}.`, 'bg-blue-100 text-blue-800');
        }

        async function handleTransaction(type) {
            const personId = document.getElementById('ctecIdInput').value.trim().toUpperCase();
            const batteryId = document.getElementById('batteryIdInput').value.trim().toUpperCase();

            if (type === 'checkout' && !personId) {
                showMessage("CRITICAL: Please enter the **Person ID** for checkout.", 'bg-red-100 text-red-800');
                return;
            }
            if (!batteryId) {
                showMessage("Please enter the **Battery ID**.", 'bg-yellow-100 text-yellow-800');
                return;
            }
            if (!db) {
                showMessage("Database not initialized.", 'bg-red-100 text-red-800');
                return;
            }

            if (isScannerRunning) {
                await stopScanner();
            }

            const docRef = doc(db, BATTERY_COLLECTION_PATH, batteryId);

            try {
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    showMessage(`Battery ID '${batteryId}' does not exist.`, 'bg-red-100 text-red-800');
                    return;
                }

                const batteryData = docSnap.data();
                let updateData = {};
                let messageText = '';

                if (type === 'checkout') {
                    if (batteryData.status === 'Checked Out') {
                        showMessage(`ERROR: Battery ${batteryId} is already checked out by ${batteryData.checkedOutBy}.`, 'bg-red-100 text-red-800');
                        return;
                    }
                    updateData = {
                        status: 'Checked Out',
                        checkedOutBy: personId,
                        checkoutTime: serverTimestamp(),
                        useCount: (batteryData.useCount || 0) + 1,
                        history: [...(batteryData.history || []), {
                            event: 'checkout', personId: personId, timestamp: new Date().toISOString()
                        }]
                    };
                    messageText = `SUCCESS: Battery ${batteryId} checked out by **${personId}**.`;
                } else if (type === 'checkin') {
                    if (batteryData.status === 'Available') {
                        showMessage(`INFO: Battery ${batteryId} is already available.`, 'bg-yellow-100 text-yellow-800');
                        return;
                    }
                    const returningPerson = personId || 'Operator';
                    updateData = {
                        status: 'Available',
                        checkedOutBy: null,
                        checkoutTime: null,
                        chargeCount: (batteryData.chargeCount || 0) + 1,
                        history: [...(batteryData.history || []), {
                            event: 'checkin', personId: returningPerson, timestamp: new Date().toISOString()
                        }]
                    };
                    messageText = `SUCCESS: Battery ${batteryId} checked in by **${returningPerson}**.`;
                }

                await setDoc(docRef, updateData, { merge: true });
                showMessage(messageText, 'bg-green-100 text-green-800');
                document.getElementById('batteryIdInput').value = '';
            } catch (error) {
                console.error(`Error processing ${type} for ${batteryId}:`, error);
                showMessage(`Transaction failed: ${error.message}`, 'bg-red-100 text-red-800');
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            const capitalizedId = decodedText.trim().toUpperCase();

            if (currentScanTarget === 'CTEC_ID') {
                document.getElementById('ctecIdInput').value = capitalizedId;
                showMessage(`Person ID **${capitalizedId}** scanned. Now scan Battery ID.`, 'bg-blue-100 text-blue-800');
                toggleScanTarget();
            } else {
                document.getElementById('batteryIdInput').value = capitalizedId;
                const personId = document.getElementById('ctecIdInput').value.trim().toUpperCase();
                if (personId) {
                     handleTransaction('checkout');
                } else {
                    showMessage(`Battery ID **${capitalizedId}** scanned. Please scan Person ID to complete checkout.`, 'bg-yellow-100 text-yellow-800');
                }
            }
        }

        async function startScanner() {
            const scannerBtn = document.getElementById('scanner-toggle-btn');
            scannerBtn.disabled = true;

            html5QrCodeScanner = new Html5Qrcode("reader");

            try {
                await html5QrCodeScanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    (errorMessage) => { /* ignore errors */ }
                );
                isScannerRunning = true;
                scannerBtn.textContent = 'Stop Camera Scan';
                scannerBtn.classList.replace('bg-yellow-500', 'bg-red-500');
                showMessage(`Camera active. Scanning for: **${currentScanTarget}**.`, 'bg-yellow-100 text-yellow-800');
            } catch (error) {
                console.error("Failed to start camera scan:", error);
                showMessage("ERROR: Could not start camera. Check permissions.", 'bg-red-100 text-red-800');
            } finally {
                scannerBtn.disabled = false;
            }
        }

        async function stopScanner() {
            const scannerBtn = document.getElementById('scanner-toggle-btn');
            if (html5QrCodeScanner && isScannerRunning) {
                try {
                    await html5QrCodeScanner.stop();
                    isScannerRunning = false;
                    scannerBtn.textContent = 'Start Camera Scan';
                    scannerBtn.classList.replace('bg-red-500', 'bg-yellow-500');
                    document.getElementById('reader').innerHTML = '';
                } catch (error) {
                    console.error("Error stopping scanner:", error);
                }
            }
        }

        async function toggleScanner() {
            if (isScannerRunning) {
                await stopScanner();
            } else {
                await startScanner();
            }
        }

        function renderBatteryList(batteries) {
            const listContainer = document.getElementById('battery-list');
            listContainer.innerHTML = '';

            if (batteries.length === 0) {
                listContainer.innerHTML = '<p class="text-gray-500">No batteries found. Use the registration section to add one.</p>';
                return;
            }

            batteries.sort((a, b) => a.id.localeCompare(b.id));

            batteries.forEach(battery => {
                const statusClass = battery.status === 'Available' ? 'status-available' : 'status-checked-out';
                const statusIcon = battery.status === 'Available' ? '✅' : '📦';
                const checkedOutInfo = battery.status === 'Checked Out' ?
                    `<span class="text-sm font-medium text-red-700 ml-2">by: ${battery.checkedOutBy}</span>` : '';
                const category = battery.category || 'N/A';

                const element = document.createElement('div');
                element.className = `p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center ${statusClass} shadow-sm`;
                element.innerHTML = `
                    <div class="mb-2 sm:mb-0 flex items-center flex-wrap">
                        <span class="text-xl font-bold mr-3">${battery.id}</span>
                        <span class="mr-3 text-sm px-2 py-0.5 rounded-full bg-indigo-100 text-indigo-700 font-medium">${category}</span>
                        <span class="font-semibold">${statusIcon} ${battery.status}</span>
                        ${checkedOutInfo}
                    </div>
                    <div class="text-sm text-gray-600 sm:text-right">
                        <span class="mr-3">Used: <b class="font-bold">${battery.useCount || 0}</b></span>
                        <span>Charged: <b class="font-bold">${battery.chargeCount || 0}</b></span>
                    </div>
                `;
                listContainer.appendChild(element);
            });
        }

        function showMessage(text, className) {
            const actionMsg = document.getElementById('action-message');
            actionMsg.innerHTML = text;
            actionMsg.className = `text-center p-3 rounded-lg text-sm mb-4 ${className}`;
            actionMsg.classList.remove('hidden');

            setTimeout(() => {
                actionMsg.classList.add('hidden');
            }, 5000);
        }

        async function addNewBattery() {
            const batteryId = document.getElementById('newBatteryId').value.trim().toUpperCase();
            const category = document.getElementById('newBatteryCategory').value.trim();
            const addButton = document.getElementById('add-new-btn');

            if (!batteryId || !category) {
                showMessage("Please enter both a Battery ID and a Category.", 'bg-yellow-100 text-yellow-800');
                return;
            }

            addButton.disabled = true;
            addButton.textContent = 'Registering...';

            try {
                const docRef = doc(db, BATTERY_COLLECTION_PATH, batteryId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    showMessage(`ERROR: Battery ID ${batteryId} already exists!`, 'bg-red-100 text-red-800');
                    return;
                }

                await setDoc(docRef, {
                    batteryId: batteryId,
                    category: category,
                    status: 'Available',
                    checkedOutBy: null,
                    checkoutTime: null,
                    useCount: 0,
                    chargeCount: 0,
                    history: [{ event: 'created', timestamp: new Date().toISOString() }]
                });

                showMessage(`Battery ${batteryId} (${category}) successfully registered!`, 'bg-green-100 text-green-800');
                document.getElementById('newBatteryId').value = '';
                document.getElementById('newBatteryCategory').value = '';
            } catch (error) {
                console.error("Error adding new battery:", error);
                showMessage(`Registration failed: ${error.message}`, 'bg-red-100 text-red-800');
            } finally {
                addButton.disabled = false;
                addButton.textContent = 'Register New Battery';
            }
        }

        async function seedInitialData() {
            const seedButton = document.getElementById('seed-data-btn');
            seedButton.textContent = 'Initializing...';
            seedButton.disabled = true;

            const sampleBatteries = [
                { id: 'BATT-001', category: 'Syma X5C Drone' },
                { id: 'BATT-002', category: 'Syma X5C Drone' },
                { id: 'BATT-003', category: 'FPV Racer 3S' },
                { id: 'BATT-004', category: 'Mobile Robot Drive' },
                { id: 'BATT-005', category: 'Handheld Tool' }
            ];

            try {
                let createdCount = 0;
                for (const item of sampleBatteries) {
                    const docRef = doc(db, BATTERY_COLLECTION_PATH, item.id);
                    const docSnap = await getDoc(docRef);

                    if (!docSnap.exists()) {
                        await setDoc(docRef, {
                            batteryId: item.id,
                            category: item.category,
                            status: 'Available',
                            checkedOutBy: null,
                            checkoutTime: null,
                            useCount: 0,
                            chargeCount: 0,
                            history: [{ event: 'created', timestamp: new Date().toISOString() }]
                        });
                        createdCount++;
                    }
                }
                if(createdCount > 0) {
                   showMessage(`Successfully created ${createdCount} sample batteries!`, 'bg-blue-100 text-blue-800');
                } else {
                    showMessage('Sample batteries already exist.', 'bg-yellow-100 text-yellow-800');
                }
            } catch (error) {
                console.error("Error seeding data:", error);
                showMessage(`Data initialization failed: ${error.message}`, 'bg-red-100 text-red-800');
            } finally {
                seedButton.textContent = 'Initialize with Sample Data (If empty)';
                seedButton.disabled = false;
            }
        }

        // Start the application setup
        setupFirebase();
    </script>
</body>
</html>
